layout: shell-arw-ar.com.njk
---
{% for links in collections.links %}
    {% if links.data.linktype == 'link' and links.data.issue == 386 %}
        <p style="font-family: Helvetica, Arial, sans-serif;"><strong><span style="font-size: 18px; color: #f1592a"><a href="{{ links.data.sourceurl }}" style="font-weight: inherit; color: #f1592a; font-family: Helvetica, Arial, sans-serif;" target="_blank">{{ links.data.title }}</a></span></strong><br>{{ links.data.excerpt }}<br><span style="color: rgb(26, 109, 143)">{{ links.data.source }}</span></p>
    {% endif %}
{% endfor %}
